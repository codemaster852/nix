<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nix Browser | Powered by Nix 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap');
        
        :root {
            --nix-bg: #0a0a0c;
            --nix-accent: #3b82f6;
            --nix-border: #27272a;
        }

        body {
            background-color: var(--nix-bg);
            color: #e4e4e7;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .browser-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .main-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .url-bar {
            background: #18181b;
            border-bottom: 1px solid var(--nix-border);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nix-sidebar {
            width: 380px;
            background: #111114;
            border-left: 1px solid var(--nix-border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, width 0.3s ease;
            position: relative;
        }

        .nix-sidebar.closed {
            width: 0;
            transform: translateX(100%);
            overflow: hidden;
            border-left: none;
        }

        .web-content {
            flex-grow: 1;
            background: white;
            border: none;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 90%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: var(--nix-accent);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background: #1c1c1f;
            color: #e4e4e7;
            border: 1px solid #3f3f46;
        }

        .typing-indicator::after {
            content: "...";
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }

        .action-status {
            font-size: 0.7rem;
            color: #60a5fa;
            margin-bottom: 4px;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .link-preview {
            display: block;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            text-decoration: none;
            color: #60a5fa;
            font-size: 0.75rem;
            transition: background 0.2s;
        }

        .link-preview:hover {
            background: #3f3f46;
        }
    </style>
</head>
<body>

    <div class="browser-container">
        <!-- Main Browser View -->
        <div class="main-view" id="mainView">
            <div class="url-bar">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/30"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/30"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/30"></div>
                </div>
                
                <div class="flex items-center gap-4 text-zinc-400 mx-4">
                    <button class="hover:text-white" onclick="document.getElementById('browserFrame').contentWindow.history.back()">←</button>
                    <button class="hover:text-white" onclick="document.getElementById('browserFrame').contentWindow.history.forward()">→</button>
                    <button class="hover:text-white" onclick="location.reload()">↻</button>
                </div>

                <div class="flex-grow bg-zinc-900 border border-zinc-700 rounded-full px-4 py-1 flex items-center gap-2">
                    <span class="text-xs text-zinc-500">nix://</span>
                    <input type="text" id="addressInput" value="https://www.wikipedia.org" class="bg-transparent border-none outline-none text-sm w-full text-zinc-200">
                </div>

                <button id="toggleNix" class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded-md text-sm text-white flex items-center gap-2 transition-all">
                    <span>✧</span> Nix 2 Intelligence
                </button>
            </div>

            <!-- Browser Viewport -->
            <iframe id="browserFrame" src="https://www.wikipedia.org" class="web-content"></iframe>
        </div>

        <!-- Nix 2 AI Sidebar -->
        <div class="nix-sidebar" id="sidebar">
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-900">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                    <h2 class="font-bold text-xs uppercase tracking-widest text-zinc-400">Nix 2 Engine</h2>
                </div>
                <button id="closeSidebar" class="text-zinc-500 hover:text-white">&times;</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Hello! I'm **Nix 2**. I can actively control this browser. 
                    <br><br>
                    Try asking: *"Go to YouTube"*, *"Search for SpaceX"*, or *"What am I looking at?"*
                </div>
            </div>

            <div class="p-4 bg-zinc-900 border-t border-zinc-800">
                <div id="aiActionStatus" class="hidden h-6"></div>
                <div class="relative">
                    <textarea id="userInput" placeholder="Ask Nix to do something..." class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-3 text-sm focus:outline-none focus:border-blue-500 resize-none h-24 text-zinc-100"></textarea>
                    <button id="sendBtn" class="absolute bottom-3 right-3 bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded-lg text-xs font-medium transition-colors">
                        Execute
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'ak_26w2J55rY5wR44L3ij9Rg1dH6SR7C';
        const BASE_URL = 'https://api.longcat.chat/openai/v1/chat/completions';
        
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleNix');
        const closeBtn = document.getElementById('closeSidebar');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const addressInput = document.getElementById('addressInput');
        const browserFrame = document.getElementById('browserFrame');
        const aiStatus = document.getElementById('aiActionStatus');

        const toggleSidebar = () => sidebar.classList.toggle('closed');
        toggleBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);

        function navigateTo(url) {
            let target = url;
            if (!target.startsWith('http')) {
                if (target.includes('.') && !target.includes(' ')) {
                    target = 'https://' + target;
                } else {
                    target = `https://www.google.com/search?q=${encodeURIComponent(target)}`;
                }
            }
            addressInput.value = target;
            browserFrame.src = target;
            
            showAction(`Navigating to: ${target.substring(0, 30)}...`);
        }

        function showAction(text) {
            aiStatus.innerHTML = `<div class="action-status"><span class="animate-spin text-blue-500">↻</span> ${text}</div>`;
            aiStatus.classList.remove('hidden');
            setTimeout(() => aiStatus.classList.add('hidden'), 3000);
        }

        addressInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigateTo(addressInput.value);
        });

        async function fetchWithRetry(url, options, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                    if (response.status === 401 || response.status === 400) return response; 
                } catch (err) {
                    if (i === maxRetries - 1) throw err;
                }
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            const placeholderId = 'ai-' + Date.now();
            addMessage('Analysing browser state...', 'ai', placeholderId, true);

            try {
                const currentUrl = browserFrame.src;
                
                const response = await fetchWithRetry(BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "LongCat-Flash-Chat",
                        messages: [
                            { 
                                role: "system", 
                                content: `You are Nix 2, the AI core of a futuristic browser.
                                [BROWSER_CONTEXT]
                                URL: ${currentUrl}
                                Capability: You can navigate, search, and analyze.
                                
                                [ACTION_PROTOCOL]
                                1. If you suggest a website or search, put the URL in double brackets like [[https://example.com]].
                                2. If you are doing a browser action (like searching), start your response with "ACTION: [description]".
                                3. Keep explanations helpful but concise.
                                4. You can 'see' the current URL and help the user interact with it.` 
                            },
                            { role: "user", content: text }
                        ],
                        temperature: 0.6
                    })
                });

                const placeholder = document.getElementById(placeholderId);
                placeholder.classList.remove('typing-indicator');

                if (!response || !response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    placeholder.textContent = `Nix Error: ${errData.error?.message || 'Connection Interrupted'}`;
                    placeholder.classList.add('text-red-400');
                    return;
                }
                
                const data = await response.json();
                let aiResponse = data.choices[0].message.content;

                // Detect Actions and Links
                const urlMatch = aiResponse.match(/\[\[(https?:\/\/[^\s\]]+)\]\]/);
                
                // Highlight Bold text
                let formattedText = aiResponse.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Convert [[url]] to a clickable/auto-executing link
                if (urlMatch) {
                    const foundUrl = urlMatch[1];
                    formattedText = formattedText.replace(/\[\[.*?\]\]/g, `<a href="#" class="link-preview" onclick="navigateTo('${foundUrl}'); return false;">Open: ${foundUrl} ↗</a>`);
                    
                    // Direct command execution: If user asked to search/go, auto-navigate
                    const triggers = ['search', 'go to', 'open', 'visit', 'find'];
                    if (triggers.some(t => text.toLowerCase().includes(t))) {
                        showAction("Auto-executing request...");
                        setTimeout(() => navigateTo(foundUrl), 800);
                    }
                }

                placeholder.innerHTML = formattedText;

            } catch (error) {
                const placeholder = document.getElementById(placeholderId);
                placeholder.textContent = "Connectivity lost. Ensure LongCat API is reachable.";
                placeholder.classList.add('text-red-400');
                placeholder.classList.remove('typing-indicator');
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessage(text, type, id = null, isTyping = false) {
            const div = document.createElement('div');
            div.className = `message ${type === 'user' ? 'user-message' : 'ai-message'}`;
            if (isTyping) div.classList.add('typing-indicator');
            if (id) div.id = id;
            div.innerHTML = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.onload = () => {
            sidebar.classList.remove('closed');
        };
    </script>
</body>
</html>
